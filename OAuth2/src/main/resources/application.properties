server.port=8070

spring.application.name=OAuth

security.oauth2.client.clientId: xxxxxxxxxxxx
security.oauth2.client.clientSecret: xxxxxxxxxxxx

security.oauth2.client.accessTokenUri: https://graph.facebook.com/oauth/access_token
security.oauth2.client.userAuthorizationUri: https://www.facebook.com/dialog/oauth
security.oauth2.client.tokenName: oauth_token
security.oauth2.client.authenticationScheme: query
security.oauth2.client.clientAuthenticationScheme: form

security.oauth2.resource.user-info-uri=https://graph.facebook.com/me


# set logging level

logging.level.ROOT=info
logging.level.org.springframework=trace
logging.level.com.example=info
